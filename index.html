<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum cal & text matcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1><u>
        SUM CALCULATOR
    </u></h1>
    <div class="tool-box">
        <h2>
            Sum of two numbers
        </h2>
        <input type="text" placeholder="Enter number" class="input-box" id="input-num1" onkeyup="calSum()">
        <input type="text" placeholder="Enter number" class="input-box" id="input-num2" onkeyup="calSum()">
        <p class="sum" id="sum"></p>
        <div class="btn">
            <button class="action-btn" onclick="calSum()">
                Calculate
            </button>
            <button class="action-btn" onclick="reset()">
                Reset
            </button>
        </div>
    </div>

    <hr>
    
    <script>
        function calSum() {

            const num1Element = document.getElementById("input-num1")
            const num2Element = document.getElementById("input-num2")

            const sum = parseInt(num1Element.value || 0) + parseInt(num2Element.value || 0)

            const sumElement = document.getElementById("sum")

            sumElement.innerText = (`SUM : ${sum}`)
        }

        function reset() {
            const num1Element = document.getElementById("input-num1")

            num1Element.value = ""

            const num2Element = document.getElementById("input-num2")

            num2Element.value = ""

            const sumElement = document.getElementById("sum")

            sumElement.innerText = ""
        }
    </script>
</body>

</html>
